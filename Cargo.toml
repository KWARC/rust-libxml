[package]
name = "libxml"
version = "0.1.1"
authors = ["Deyan Ginev <deyan.ginev@gmail.com>","Jan Frederik Schaefer <j.schaefer@jacobs-university.de>"]
description = "A Rust wrapper for libxml2 - the XML C parser and toolkit developed for the Gnome project"
repository = "https://github.com/KWARC/rust-libxml"
documentation = "http://kwarc.github.io/rust-libxml/libxml/index.html"
readme = "README.md"
license = "MIT"

build = "build.rs"
exclude = [
  "scripts/*"
]

[dependencies]
libc = "~0.1"

[build-dependencies]
gcc = "0.3.54"

[lib]
name = "libxml"
